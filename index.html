<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Paper Mario</title>
</head>
<body>
    
    <div class="player1-container">
        <h1>Player 1</h1>

        <div class="character-select1">
            <p>Select your character</p>
        <button class="character-select mario1">Mario</button>
        <button class="character-select bowser1">Bowser</button>
        <button class="character-select princess-peach1">Princess Peach</button>
        </div>

        <img id="img1" src="img/bowser.png" alt="">

        <div class="attack1">
        <button class="normal-attack1" id="normal-attack">Normal attack</button>
        <button class="special-attack1">Special attack</button>
        <button class="verbal-assault1">Verbal assault</button>
        </div>

        <div class= "health-bar1">
            <p>Health</p>
            <div class="bar-container">
            <img class="bar1" src="img/health-bar.png">
            </div>
        </div>

    </div>
    <div class="player2-container">

        <h1>Player 2</h1>

        <div class="character-select2">
            <p>Select your character</p>
        <button class="character-select mario2">Mario</button>
        <button class="character-select bowser2">Bowser</button>
        <button class="character-select princess-peach2">Princess Peach</button>
        </div>

        <img id="img2" src="img/princess-peach.png" alt="">

        <div class="attack2">
                <button class="normal-attack2"id="normal-attack">Normal attack</button>
                <button class="special-attack2">Special attack</button>
                <button class="verbal-assault2">Verbal assault</button>
        </div>

        <div class= "health-bar2">
                <p>Health</p>
                <div class="bar-container">
                <img class="bar2" src="img/health-bar.png">
                </div>
        </div>
    

    </div>
    
    <script src="app.js"></script>
</body>
</html>
